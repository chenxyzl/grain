syntax = "proto3";
package actor;
option go_package = "github.com/chenxyzl/grain/actor";
import "google/protobuf/any.proto";

message Request {
    map<string, string> header = 1;
    string sender = 2;
    string target = 3;
    repeated google.protobuf.Any Content = 4;
}
message Replay {
    map<string, string> header = 1;
    string sender = 2;
    string target = 3;
    repeated google.protobuf.Any Content = 4;
}
service Remoting {
    rpc Ask (stream Request) returns (stream Replay) {}
}