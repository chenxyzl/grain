syntax = "proto3";
package testpb;
option go_package = "github.com/chenxyzl/grain/examples/testpb";

message Hello{
    string name = 1;
}
message HelloRequest{
    string name = 1;
}
message HelloReply{
    string name = 1;
}

message HelloRequestA2B{
    string name = 1;
}
message HelloReplyA2B{
    string name = 1;
}
message HelloRequestB2A{
    string name = 1;
}
message HelloReplyB2A{
    string name = 1;
}